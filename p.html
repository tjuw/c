<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Photo Gallery</title>
  <style>
    /* Add styles for the banner */
    .banner {
      background-image: url(https://i.imgur.com/sdO8tAw.jpg);
      background-size: cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-size: 36px;
    }

    /* Add styles for the tabs */
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    /* Style the buttons inside the tabs */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }

    /* Add styles for the photo albums */
    .photo-albums {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }

    .photo-album {
      width: 300px;
      height: 300px;
      background-color: lightgray;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 36px;
      color: white;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <div class="banner">
    <h1>My Photo Gallery</h1>
  </div>

<!-- Tab Content -->
<div class="tab-content">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" src="https://picsum.photos/200/300" alt="Sample picture 1">
          <div class="card-body">
            <p class="card-text">Album 1</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" src="https://picsum.photos/200/300" alt="Sample picture 2">
          <div class="card-body">
            <p class="card-text">Album 2</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" src="https://picsum.photos/200/300" alt="Sample picture 3">
          <div class="card-body">
            <p class="card-text">Album 3</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
